<html>
<head>
  <title>Editor</title>
  <script>
    function run() {
       document.getElementById('result').value = document.getElementById('editor').value;
    }
  </script>
</head>
<body>
  <textarea id="editor" style="width:100%; height:40%;"></textarea>
  <br />
  <button onclick="run();">Run</button>
  <br />
  <textarea id="result" style="width:100%; height:40%;"></textarea>
</body>
</html>
