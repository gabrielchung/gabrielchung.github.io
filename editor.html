<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <title>Editor</title>
  <script>
    const c_local_storage_key = 'editor';
    var prt = function(input) { document.getElementById('result').value += input; };
    function clear_result() {
      document.getElementById('result').value = '';
    }
    function load() {
      document.getElementById('editor').value = localStorage.getItem(c_local_storage_key);
    }
    function run() {
      localStorage.setItem(c_local_storage_key, document.getElementById('editor').value);
      clear_result();
      eval(document.getElementById('editor').value);
    }
  </script>
</head>
<body>
  <textarea id="editor" style="width:100%; height:40%;"></textarea>
  <br />
  <button onclick="run();">Run and Save</button>
  <br />
  <textarea id="result" style="width:100%; height:40%; background-color:#ddd;"></textarea>
</body>
<script>load();</script>
</html>
