<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Nature - A Photo Journey</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>
  body {
    background-color: #ffffff;
    color: #333333; /* Dark grey */
  }
  .main-container {
    width: 576px;
  }
  .title-container {
    text-align: left;
    margin-bottom: 50px; /* Spacing between title and images */
  }
  .title-container h1, .h4 {
    padding-left: 0;
    padding-right: 0;
  }
  .image-row {
    margin-bottom: 100px;
  }
  .image-container {
    padding-left: 0;
    padding-right: 0;
  }
  .image-row img {
    margin: 0;
    padding: 0;
  }
</style>

</head>

<body class="py-5 px-4">

<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="container main-container col-4">
      <!-- Title and Tagline -->
      <div class="row title-container">
        <!-- <div class="col-12"> -->
          <h1 class="display-1">Nature</h1>
          <p class="h4">A Photo Journey</p>
        <!-- </div> -->
      </div>
      
      <div class="row image-row">
        <!-- Image 1 -->
        <div class="col-12 image-container">
          <img src="portrait_images/01.jpg" alt="Image 1" class="img-fluid">
        </div>
      </div>
      <div class="row image-row">
        <!-- Image 2 -->
        <div class="col-12 image-container">
          <img src="portrait_images/02.jpg" alt="Image 2" class="img-fluid">
        </div>
      </div>
      <div class="row image-row">
        <!-- Image 3 -->
        <div class="col-12 image-container">
          <img src="portrait_images/03.jpg" alt="Image 3" class="img-fluid">
        </div>
      </div>
      <div class="row image-row">
        <!-- Image 4 -->
        <div class="col-12 image-container">
          <img src="portrait_images/04.jpg" alt="Image 4" class="img-fluid">
        </div>
      </div>
      <div class="row image-row">
        <!-- Image 5 -->
        <div class="col-12 image-container">
          <img src="portrait_images/05.jpg" alt="Image 5" class="img-fluid">
        </div>
      </div>
      <div class="row image-row">
        <!-- Image 6 -->
        <div class="col-12 image-container">
          <img src="portrait_images/06.jpg" alt="Image 5" class="img-fluid">
        </div>
      </div>
      <div class="row image-row">
        <!-- Image 7 -->
        <div class="col-12 image-container">
          <img src="portrait_images/07.jpg" alt="Image 5" class="img-fluid">
        </div>
      </div>
      <div class="row image-row">
        <!-- Image 8 -->
        <div class="col-12 image-container">
          <img src="portrait_images/08.jpg" alt="Image 5" class="img-fluid">
        </div>
      </div>

      <div class="row h5">The end. See you next time.</div>
    </div>
    <div class="col"></div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
