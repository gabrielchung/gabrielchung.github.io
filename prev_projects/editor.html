<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Editor</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #main_div {
      padding 3px;
    }
  </style>
  <script>
    const c_local_storage_key = 'editor';
    var prt = function(input) { document.getElementById('result').value += input; };
    function clear_result() {
      document.getElementById('result').value = '';
    }
    function show_timestamp() {
      document.getElementById('run_timestamp').innerHTML = Date().toString();
    }
    function load() {
      document.getElementById('editor').value = localStorage.getItem(c_local_storage_key);
    }
    function set_width_for_textareas() {
      document.getElementsById('main_div').style.width = document.body.clientWidth;
    }
    function run() {
      localStorage.setItem(c_local_storage_key, document.getElementById('editor').value);
      clear_result();
      eval(document.getElementById('editor').value);
      show_timestamp();
    }
  </script>
</head>
<body style="overflow:hidden; position:fixed;">
  <div id="main_div">
  <textarea id="editor" style="width:100%; height:20%;"
    autocapitalize="off"
    autocomplete="off"
    spellcheck="false"
    autocorrect="off"></textarea>
  <br />
  <button onclick="run();">Run and Save</button> <span id="run_timestamp" style="color:red"></span>
  <br />
  <textarea id="result" style="width:100%; height:10%; background-color:#ddd;"></textarea>
  </div>
</body>
<script>load();set_width_for_textareas();</script>
</html>
