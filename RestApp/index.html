<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest App - Landscape</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            /* background-image: url('landscape.jpg'); */
            background-size: cover;
        }
        #mainDiv {
            display: block;
            background-color: yellow;
        }
    </style>
    <script>
        function openFullscreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
            }
        }
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                openFullscreen();
            } else {
                exitFullscreen();
            }
        }
    </script>
</head>
<body>
    <div id="mainDiv"></div>
</body>
<script>
    if (navigator.userAgent.indexOf('iPhone') > -1) {
        // add padding for iPhone to scoll
        let bottomPadding = 500;
        document.querySelector('#mainDiv').style.marginBottom = (window.innerHeight + bottomPadding) + 'px';
        window.scrollTo(0, bottomPadding);
    }
    if(window.innerHeight > window.innerWidth){
        // Portrait
        document.body.style.backgroundImage = "url('portrait.jpg')";
    } else {
        // Landscape
        document.body.style.backgroundImage = "url('landscape.jpg')";
    }
    window.onclick = () => {
        toggleFullScreen();
    }
</script>
</html>
